<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>누다심 회원가입</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/nudasim.css">
<script src="js/nudasim.js"></script>
<style>
  body {width:100%; text-align: center;}
  .welcomeBox h4 {font-size:1rem; line-height:2rem;}
  .loginBox form {}
</style>
</head>
<body>
    <div class="welcomeBox">    
        <h4>회원가입 정보를 입력해주세요.<br><small>회원가입을 하셔야 누다심 출석체크 사이트를 이용하실 수 있습니다.</small></h4>
      </div>
      <div class="loginBox">       
        <form action="/join" method="POST"> 
          이름 : <input type="text" name="name" placeholder="이름" required><br>
          비밀번호 : <input type="password" name="password1" placeholder="비밀번호" required><br>
          비밀번호 확인 : <input type="password" name="password2" placeholder="비밀번호 확인" required><br>
          <input class="log" type="submit" value="JOIN">
        </form>
    </div>
</body>
</html>
