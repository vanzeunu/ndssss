	<div>
		<img src="img/nudasim_logo.png" alt="누다심 로고">

		<h4>로그인 정보를 입력해 주세요.</h4>

			<div class="socialLogin">

			</div>
	  </div>
	  <div class="joinBox">
		<br><h4>회원가입을 하시겠습니까?</h4>
		<a href="/join"><button>회원가입</button></a>
	  </div>
